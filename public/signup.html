<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/resets.css">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
 
  <title>PIPOCA AGIL</title>
</head>
<body>
  <main>
    <section id="pginadecad">
        <div id="menu">
        <img src="/img/bot-menu.png" alt="menu">
        </div>

      <form id="userForm" action="signup_response" method="post" >
               
        <h1 id="faaseucada">FAÃ‡A SEU CADASTRO</h1>
        
        <label id="name">Nome completo</label>
        <input class="name" type="text" name="username" placeholder="Digite seu nome completo..." required>
        <div class="msg"></div>

        <label id="email">E-mail</label>
        <input class="email" type="email" name="email" placeholder="Digite aqui o seu e-mail..." required>
        <div class="msgEmail"></div>

        <label id="date">Data de nascimento</label>
        <input class="date" type="date" name="birthDate" placeholder="Data de nascimento..."  required>
        <div class="msgDate"></div>
        

        <label id="password">Senha</label>
        <input class="password" type="password" name="password" placeholder="Digite aqui a sua senha..." required>
        <div class="msgPassword"></div>
        
        <label id="password_2">Confirmar senha</label>
        <input class="password_2" type="password" name="passConfirm" placeholder="Confirme aqui a sua senha..." required>
        <div class="msgPassword_2"></div>
        
        <div id="check">
        <label for="confirm" id="checkbox">Eu li e concordo com os termos de uso</label>
        <input type="checkbox" class="checkbox" name="confirm" required>
        </div>
        <div class="msgcheck"></div>

        <div id="fluentWind">
          <input type="submit" value="Finalizar o cadastro" />
        </div>
        
      </form>
        
        <div id="ticket">
          <img src="/img/ibson-pag-cadastro.png" alt="Imagem do Ibson apontando">
        </div>
       
    </section>
        
    <section id="cine">
      <img src="/img/pc-pag-cadastro.png" alt="logo pc">
    </section>

  </main>
  
  
  
  <script src="script/signup.js"> </script>
</body>
</html>
