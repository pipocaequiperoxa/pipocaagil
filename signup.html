<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup/assets/css/style.css">
  <link rel="stylesheet" href="signup/assets/css/responsive.css">
  <link rel="stylesheet" href="signup/assets/css/resets.css">
  <link rel="shortcut icon" href="signup/assets/img/favicon.ico" type="image/x-icon">
  <title>PIPOCA AGIL</title>
</head>
<body>
  <main>
    <section id="pginadecad">
        <div id="menu">
        <img src="signup/assets/img/bot-menu.png" alt="menu">
        </div>
      <div id="container">
               
        <h1 id="faaseucada">FAÃ‡A SEU CADASTRO</h1>
        
        <label id="nomecomple">
          <span>Nome completo</span>
          <input  type="text" name="nomecomple" placeholder="Digite seu nome completo..." required class="nomecomple">
        </label>

        <label id="email">
          <span>E-mail</span>  
          <input  type="email" name="email" placeholder="Digite aqui o seu e-mail..." required class="email">
        </label>

        <label id="datadenasc">
          <span>Data de nascimento</span>
          <input  type="date" name="datadenasc" placeholder="Data de nascimento..." required class="datadenasc">
        </label>

        <label id="senha">
          <span>Senha</span>
          <input  type="password" name="senha" placeholder="Digite aqui a sua senha..." required class="senha">
        </label>

        <label id="confirmars">
          <span>Confirmar senha</span>
          <input  type="password" name="confirmars" placeholder="Confirme aqui a sua senha..." required class="confirmars">
        </label>

        <div id="eulieconco">
          <label for="confirm">Eu li e concordo com os termos de uso</label>
          <input type="radio" id="confimacao" name="confirm">
        </div>

        <div id="fluentWind">
          <button>Finalizar o cadastro</button>
        </div>
      </div>
        
        <div id="ticket">
          <img src="signup/assets/img/ibson-pag-cadastro.png" alt="Imagem do Ibson apontando">
        </div>
       
    </section>
        
    <section id="cinemaemca">
      <img src="signup/assets/img/pc-pag-cadastro.png" alt="logo pc">
    </section>

  </main>
  
  
  
  <script src="customer_registration/js/custom.js"> </script>
</body>
</html>
