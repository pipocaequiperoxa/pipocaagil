<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup/assets/css/style.css">
  <link rel="stylesheet" href="signup/assets/css/responsive.css">
  <link rel="stylesheet" href="signup/assets/css/resets.css">
  <link rel="shortcut icon" href="signup/assets/img/favicon.ico" type="image/x-icon">
 
  <title>PIPOCA AGIL</title>
</head>
<body>
  <main>
    <section id="pginadecad">
        <div id="menu">
        <img src="signup/assets/img/bot-menu.png" alt="menu">
        </div>

      <div id="form">
               
        <h1 id="faaseucada">FAÃ‡A SEU CADASTRO</h1>
        
        <label id="nomecomple">Nome completo</label>
        <input class="nomecomple" type="text" name="nomecomple" placeholder="Digite seu nome completo..." required>
        

        <label id="email">E-mail</label>
        <input class="email" type="email" name="email" placeholder="Digite aqui o seu e-mail..." required>
        

        <label id="datadenasc">Data de nascimento</label>
        <input class="datadenasc" type="date" name="datadenasc" placeholder="Data de nascimento..." required>
        

        <label id="senha">Senha</label>
        <input class="senha" type="password" name="senha" placeholder="Digite aqui a sua senha..." required>
        
        
        <label id="confirmars">Confirmar senha</label>
        <input class="confirmars" type="password" name="confirmars" placeholder="Confirme aqui a sua senha..." required>
        

        <div id="eulieconco">
          <label for="confirm" class="checkbox-label">Eu li e concordo com os termos de uso</label>
          <input type="checkbox" value="0" id="checkbox" name="confirm" required>
        </div>

        <div id="fluentWind">
          <button>Finalizar o cadastro</button>
        </div>
      </div>
        
        <div id="ticket">
          <img src="signup/assets/img/ibson-pag-cadastro.png" alt="Imagem do Ibson apontando">
        </div>
       
    </section>
        
    <section id="cinemaemca">
      <img src="signup/assets/img/pc-pag-cadastro.png" alt="logo pc">
    </section>

  </main>
  
  
  
  <script defer src="signup/js/signup.js"> </script>
</body>
</html>
