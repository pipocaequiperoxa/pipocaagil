<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="customer_registration/assets/css/style.css">
  <link rel="stylesheet" href="customer_registration/assets/css/responsive.css">
  <link rel="stylesheet" href="customer_registration/assets/css/resets.css">
  <link rel="shortcut icon" href="customer_registration/assets/img/favicon.ico" type="image/x-icon">
  <title>PIPOCA AGIL</title>

<body>
  <main>
    <section id="pginadecad">
      <h1 id="faaseucada">FAÃ‡A SEU CADASTRO</h1>

      <label for="nomecomple">Nome Completo</label>
      <input id="nomecomple" type="text" name="nomecomple" placeholder="Digite seu nome completo..." required>

      <label for="email">E-mail</label>
      <input id="email" type="email" name="email" placeholder="Digite aqui o seu e-mail..." required>

      <label for="datadenasc">E-mail</label>
      <input id="datadenasc" type="date" name="datadenasc" placeholder="Data de nascimento..." required>

      <label for="senha">E-mail</label>
      <input id="senha" type="password" name="senha" placeholder="Digite aqui a sua senha..." required>

      <label for="confirmars">E-mail</label>
      <input id="confirmars" type="password" name="confirmars" placeholder="Confirme aqui a sua senha..." required>

      <div id="eulieconco">
        <label for="confirm">Eu li e concordo com os termos de uso</label>
        <input type="radio" id="confimacao" name="confirm">
      </div>

      <div id="fluentWind">
        <button><a href="#">Finalizar o cadastro</a></button>
      </div>

      <div id="ticket">
        <img src="customer_registration/assets/img/ibson-pag-cadastro.png" alt="Imagem do Ibson apontando">
      </div>
    </section>

    <section id="cinemaemca"></section>

  <script src="customer_registration/js/custom.js"> </script>
