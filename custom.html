<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="customer_registration/assets/css/style.css">
  <link rel="stylesheet" href="customer_registration/assets/css/responsive.css">
  <link rel="stylesheet" href="customer_registration/assets/css/resets.css">
  <link rel="shortcut icon" href="customer_registration/assets/img/favicon.ico" type="image/x-icon">
  <title>PIPOCA AGIL</title>
</head>
<body>
  <div id="container">
    <div class="form-image">
      <img src="customer_registration/assets/img/pc-pag-cadastro.png" alt="logo pagina de cadastro">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>FAÃ‡A SEU CADASTRO</h1>
          </div>
          <div class="login-button">
            <button><a href="#">Finalizar o cadastro</a></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="nome-completo">Nome Completo</label>
            <input id="nome-completo" type="text" name="nome-completo" placeholder="Digite seu nome completo" required>
          </div>

          <div class="input-box">
            <label for="e-mail">e-mail</label>
            <input id="e-mail" type="email" name="e-mail" placeholder="Digite aqui o seu e-mail" required>
          </div>

          <div class="input-box">
            <label for="data-nascimento">Data de nascimento</label>
            <input id="data-nascimento" type="date" name="data-nascimento" placeholder="Digite aqui o sua data de nascimento" required>
          </div>

          <div class="input-box">
            <label for="senha">Senha</label>
            <input id="senha" type="password" name="senha" placeholder="Digite aqui a sua senha" required>
          </div>

          <div class="input-box">
            <label for="confirme-senha">Confirmar senha</label>
            <input id="confirme-senha" type="password" name="data-nascimento" placeholder="Confirme sua senha" required>
          </div>
        </div>

        <div class="confirm">
          <label for="confirm">Eu li e concordo com os termos de uso</label>
          <input type="radio" id="confimacao" name="confirm">
        </div>
      </form>

      
    </div>
  </div>






  <script src="customer_registration/js/custom.js"> </script>
</body>
</html>
